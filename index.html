<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo-div">
                <img src="/image-removebg-preview.png">
                <h1>dandelyst</h1>
            </div>
        </div>

        <div class="form-container">
            <div class="blurb">
            <p>This is not a real online service (yet)! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            </div>
            
            <div class="form-div">
                <h2>Let's do this!</h2>

                <div class="form">

                    <div class="form-row">
                        <div class="item">
                            <label for="first-name">First name *</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                    
                        <div class="item">
                            <label for="last-name">Last name *</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="item">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="item">
                            <label for="number">Phone number</label>
                            <input type="tel" id="number" name="number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="item">
                            <label for="passowrd">Password</label>
                            <input type="password" name="password" id="password">
                        </div>

                        <div class="item">
                            <label for="confirm-pw">Confirm password</label>
                            <input type="password" name="confirm-pw" id="confirm-pw">
                        </div>
                    </div>
                
                </div>

            <div btn-div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
